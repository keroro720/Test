version: "3.9"
services:
  db:
    image: postgres
    environment:
       POSTGRES_DB: parking-app
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

